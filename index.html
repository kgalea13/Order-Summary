<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor|Order Summary</title>
  <link rel="icon" sizes="/Order-Summary/blob/main/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>


  <div class="main-container">
    <div class="hero">
      <img src="/Order-Summary/blob/main/illustration-hero.svg" alt="Music Logo" />

    </div>
    <div class="order-summary">
      <h2 class="heading">Order Summary</h2>
      <p class="subtitle">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br>anywhere you like! </p>

    </div>

    <div class="plan">
      <div class="plan-box-right">
        <img class="music-note" src="/Order-Summary/blob/main/icon-music.svg" alt="Music Logo">

        <div class="annual-plan-div">
          <h5 class="annual-plan">Annual Plan</h5>
          <p class="price"> $59.99/year</p>
        </div>

        <a class="change" href="#">Change</a>
      </div>

      <!--<a href="#" class="myButton">Proceed to Payment</a> -->
      <div class="payment">

        <button class="button">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>

      </div>

    </div>
  </div>


</body>

</html>
